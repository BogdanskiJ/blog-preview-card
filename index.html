<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<div class="box">
			<div class="outerBox">
				<div class="innerBox">
					<img class="imgHero" src="./assets/images/illustration-article.svg" />
					<div class="tag">Learning</div>
					<span class="textData">Published 21 Dec 2023</span>
					<h1 class="h1">HTML & CSS foundations</h1>
					<p class="paragraph">
						These languages are the backbone of every website, defining
						structure, content, and presentation
					</p>
					<div class="avatarBox">
						<img class="avatar" src="./assets/images/image-avatar.webp" />
						<span class="spanName">Greg Hopper</span>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>
		</div>
	</body>
</html>
